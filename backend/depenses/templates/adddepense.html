
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Depense adding</title>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Welcome</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a   href="{% url 'home' %}" class="nav-link active" aria-current="page" >Home</a>
              </li>
              <li class="nav-item">
                <a  class="nav-link active" aria-current="page"  href="{% url 'depenses' %}">Tous les depenses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'gotoadddepense' %}">Ajouter dépenses</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Disconnect</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
    <h1 class="text-center">Ajouter vos dépenses</h1>
    <div class="container">
 
    
        <form id="depenseForm" method="post" action="{% url 'adddepense' %}" onsubmit="storeEmail()">
            {% csrf_token %}
            <input type="hidden" id="userEmail" name="userEmail">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" name="description" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Depense</button>
        </form>
        
        <script>
        function storeEmail() {
            const userEmail = localStorage.getItem('userEmail'); // Retrieve email from local storage
            console.log("Retrieved Email:", userEmail); // Log to check if it's retrieved correctly
            document.getElementById('userEmail').value = userEmail; // Set it in the hidden input field
        }
        </script>
        
        
 
  </div>
    
</body>
</html>
